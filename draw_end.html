<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>解签</title>
        <link rel="stylesheet" href="./css/base.css" />
        <link rel="stylesheet" href="./css/draw_end.css" />
        <script src="./js/jquery.js"></script>
        <script src="./js/html2canvas.min.js"></script>
    </head>
    <body>
        <div class="continer" id="imgDom">
            <div class="continer-bg"><img src="./images/draw_bg1.jpg" /></div>
            <div class="left_tag"><img src="./images/draw_t1.png" /></div>

                    <div class="t2">摇一摇你的新年年签</div>

            </div>

        </div>
        <div class="share-layer" id="shareLayer">
            <img src="./images/share_info.png" alt="" />
        </div>
        <div class="btn_box">
            <img class="btn" src="./images/draw_save.png" id="saveBtn" />
            <img class="btn" src="./images/draw_share.png" id="shareBtn" />
