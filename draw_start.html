<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>抽签</title>
        <link rel="stylesheet" href="./css/base.css?2" />
        <link rel="stylesheet" href="./css/draw_start.css?3" />
        <script src="http://res2.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
        <script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
        <script src="./js/util.js?2"></script>
    </head>
    <body>
        <div class="container">
            <div class="topbox"><img src="./images/draw_m1.png" /></div>
            <div class="mdbox"><img src="./images/draw_m2.png" /></div>
            <div class="txt">保持一颗虔诚的心完成以下操作</div>
            <div class="beginbtn">
                <img src="./images/draw_btn1.png" id="openStartBtn" />
            </div>
            <a class="ad_box" id="adImgBox">
                <img src="./images/ad_small0.png" alt="" />
            </a>
        </div>
        <div class="drawing-box" id="startBox">
            <img
                class="drawm3"
                src="./images/draw_m3.png"
                id="drawAnimatedBox"
            />
            <div class="image-box">
                <div class="text">摇一摇手机或者点击签筒</div>
                <!-- <img src="./images/draw_btn2.png" id="beginBtn" /> -->
            </div>
        </div>
        <div class="open-box" id="openBox">
            <div class="openshow">
                <img class="openbg" src="./images/draw_openbg.png" />
                <img class="openimg" src="./images/draw_open1.png" />
            </div>
            <div class="openbtn">
                <img src="./images/draw_openbtn.png" id="drawOpenBtn" />
            </div>
        </div>
        <script src="./js/draw_start.js?3"></script>
        <script>
            var _mtac = { senseQuery: 1 };
            (function() {
                var mta = document.createElement("script");
                mta.src = "//pingjs.qq.com/h5/stats.js?v2.0.4";
                mta.setAttribute("name", "MTAH5");
                mta.setAttribute("sid", "500668973");
                mta.setAttribute("cid", "500668974");
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(mta, s);
            })();
        </script>
    </body>
</html>
