<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./css/base.css?2" />
        <style>
            .imgbox {
                width: 100%;
                box-sizing: border-box;
                text-align: center;
            }
            .imgbox img {
                width: 100%;
                padding: 0.2rem 0.2rem 0.6rem 0.2rem;
                box-sizing: border-box;
            }
            .button {
                position: fixed;
                left: 0;
                bottom: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.8);
                color: #fff;
                text-align: center;
                font-size: 0.16rem;
                padding: 0.1rem 0;
            }
        </style>
        <title></title>
        <script src="http://res2.wx.qq.com/open/js/jweixin-1.4.0.js "></script>
        <script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
        <script src="./js/util.js?7"></script>
    </head>
    <body>
        <!-- <p style="display: none">你是一个大傻冒</p>
        <img style="display: none" src="./images/flag_bg1.jpg" alt="" /> -->
        <div class="imgbox" id="imgBox"><span>正在获取图片...</span></div>
        <div class="button" id="goBefore"><span>我也去试试</span></div>
        <script>
            var type;

            function getDesc() {
                if (!type) {
                    return;
                }
                var res = "";
                switch (type) {
                    case "five":
                        res = "惊了，这是我2019会发生这五件事！快来围观吧！";
                        break;
                    case "draw":
                        res = "新年第一签，我抽中了这个，真是太幸运了";
                        break;
                    case "flag":
                        res = "我在这里立下了新年flag，来比比谁先实现？";
                        break;
                    case "summary":
                        res = "我的2018年终总结已经写好了，快来围观吧！";
                        break;
                }
                return res;
            }
            $(function() {
                var query = getQuery();
                if (query && query.id) {
                    $.ajax({
                        type: "post",
                        url: "http://www.bxwjt.cn/api.php",
                        data: {
                            id: query.id,
                            act: "get"
                        },
                        success: function(res) {
                            var resData = JSON.parse(res);
                            if (resData && resData.code == "0000") {
                                var data = resData.data;
                                document.title = data._title;
                                type = data._desc.split("_")[1];
                                $("head").append(
                                    '<meta name="description" content="' +
                                        data._desc.split("_")[0] +
                                        '" >'
                                );
                                $("#imgBox").html(
                                    '<img src="' + data._image + '" />'
                                );
                                wx.ready(function() {
                                    var domain = getDomain();
                                    var shareData = {
                                        title: data._desc.split("_")[0],
                                        desc: getDesc(),
                                        link: window.location.href,
                                        imgUrl:
                                            domain +
                                            "/images/" +
                                            data._desc.split("_")[1] +
                                            "_logo.jpg",
                                        success: function(res) {
                                            console.log(res);
                                        }
                                    };
                                    wx.updateAppMessageShareData(shareData);
                                    wx.updateTimelineShareData(shareData);
                                    wx.onMenuShareAppMessage(shareData);
                                    wx.onMenuShareTimeline(shareData);
                                    if (phonePlatform() != "android") {
                                        window.history.replaceState(
                                            null,
                                            "document",
                                            "./show.html?id=" + query.id
                                        );
                                    }
                                });
                            }
                        }
                    });
                }
            });
            $("#goBefore").on("click", function() {
                if (!type) {
                    return;
                }
                switch (type) {
                    case "five":
                        window.location.href = "./five_start.html";
                        break;
                    case "draw":
                        window.location.href = "./draw_start.html";
                        break;
                    case "flag":
                        window.location.href = "./flag.html";
                        break;
                    case "summary":
                        window.location.href = "./summary.html";
                        break;
                }
            });
        </script>
    </body>
</html>
