<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Flag</title>
        <link rel="stylesheet" href="./css/base.css" />
        <link rel="stylesheet" href="./css/flag.css" />
        <script src="./js/jquery.js"></script>
        <script src="./js/html2canvas.min.js"></script>
    </head>
    <body>
        <div class="step1 page" id="step1">
            <div class="content">
                <div class="text1">离过年还有</div>
                <div class="days">
                    <div class="day" id="dayNumber">31</div>
                    <div class="tag">
                        <div class="t1">天</div>
                        <div class="t2">Days</div>
                    </div>
                </div>
                <div class="time">
                    <div class="time-item">
                        <div>
                            <div class="num" id="hoursNumber">18</div>
                            <div class="txt1">时</div>
                        </div>
                        <div><div class="txt2">hours</div></div>
                    </div>
                    <div class="time-item">
                        <div>
                            <div class="num" id="minsNumber">18</div>
                            <div class="txt1">分</div>
                        </div>
                        <div><div class="txt2">mins</div></div>
                    </div>
                    <div class="time-item">
                        <div>
                            <div class="num" id="secsNumber">18</div>
                            <div class="txt1">秒</div>
                        </div>
                        <div><div class="txt2">secs</div></div>
                    </div>
                </div>
                <div class="moretext">
                    立下你的新年Flag<br />
                    向崭新的一年迈出第一步吧
                </div>
            </div>
            <div class="btn-box"><span id="goStep2">立Flag</span></div>
        </div>
        <div class="step2 page" id="step2">
            <div class="top">
                <div class="top-info">
                    <div class="tab-header" id="tabHeader">
                        已选：<span id="checkedNumber"></span>
                    </div>
                </div>
                <span class="next-btn">下一步</span>
            </div>
            <div class="tab" id="tab1">
                <div class="checktab" id="checkBox">
                    <!-- <div class="checktab-item">
                        <div class="text">222</div>
                        <div class="checkbox">
                            <img src="./images/flag_check.png" />
                        </div>
                    </div> -->
                </div>
                <div class="change-box">
                    <span class="change-btn">换一批</span>
                </div>
                <div class="input-box">
                    <input type="text" class="inputBox" /> <button>添加</button>
                </div>
            </div>
            <div class="tab" id="tab2">
                <div class="checked-box" id="checkedBox">
                    <!-- <div class="checked-item">
                        <div class="text">222</div>
                        <div class="delete">x</div>
                    </div> -->
                </div>
            </div>
        </div>
        <script src="./js/flag.js"></script>
    </body>
</html>
