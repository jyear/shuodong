                <div class="group">

            </div>
            <div class="footer">
                <img
                    src="./images/summary_bg3.png"
                    id="goStep3Btn"
                    class="footer-img"
                />
            </div>
            <div class="input-box" id="InputBox">
                <div class="input-content">

                        <input type="text" class="input" id="InputBoxContent" />

                        <div class="bg-blue"></div>

            </div>
            <div class="share-layer" id="shareLayer">
